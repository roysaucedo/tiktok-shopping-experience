<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Shopping Experience</title>
    <link rel="stylesheet" href="output.css">
</head>
<body>
    <!-- WRAPPER -->
    <div class="snap-mandatory snap-y w-screen h-screen overflow-scroll">
        <!-- SLIDE 1 -->
        <div class="snap-start w-screen h-screen flex justify-center items-center relative">
            <img class="w-auto min-h-full" src="/imgs/img-1.png" alt="Img 1">
            <div class="text-center text-l absolute bottom-0 right-0 bg-white p-4 rounded-tl-lg w-auto">Shop Now →</div>
        </div>
         <!-- SLIDE 2 -->
        <div class="snap-start w-screen h-screen flex justify-center items-center relative">
            <img class="w-auto min-h-full" src="/imgs/img-2.png" alt="Img 1">
            <div class="text-center text-l absolute bottom-0 right-0 bg-white p-4 rounded-tl-lg w-24">Shop Now →</div>
        </div>
    </div>
    
<script src="app.js"></script>
</body>
</html>
